<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="LOGO IRGA WAHID.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="style-halaman-login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  

<div class="wrapper">

    <span class="icon-close">
        <a href="irgawahid.com.html">
        <ion-icon name="close-outline"></ion-icon>
        </a>
    </span>

    <div class="form-box login">
        <h2>Login</h2>
        <form action="#" >
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Ingatkan Saya</label>
                <a href="LUPA PASSWORD.html">Lupa Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Tidak punya akun? <a href="#" class="register-link">Buat akun</a></p>
            </div>
        </form>
    </div>
    <!-- HALAMAN REGISTER -->
    <div class="form-box register">
        <h2>Buat Akun</h2>
        <form action="#" >
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Saya setuju dengan ketentuan yang berlaku </label>
                
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
                <p>Sudah punya akun? <a href="#" class="login-link">Login</a></p>
            </div>
        </form>
    </div>
</div>

    <script src="javascript-halaman-login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>


</html>
